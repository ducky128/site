<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Portfolio</h1>
        <img src="img/scheuranders.png" alt="sheur">
    </header>
    <main>
        <h2>Dit ben ik</h2>
        <p>Hallo ik ben Fleur, dit zijn een paar plaatjes die gewoon leuk zijn.</p>
        <div class="thumbnail-grid">
            <div class="thumbnail">
                <img src="img/fleur.png" alt="Thumbnail 1">
                <p>sticker</p>
              
            </div>
            <div class="thumbnail">
                <img src="img/happyducky.png" alt="Thumbnail 2">
                <p>happy ducky</p>
              
            </div>
            <div class="thumbnail">
                <img src="img/bos.png" alt="Thumbnail 3">
                <p>bos</p>
               
            </div>
            <div class="thumbnail">
                <img src="img/bierlabel.PNG" alt="Thumbnail 4">
                <p>bierlabel voor papa's bier</p>
               
            </div>
            <div class="thumbnail">
                <img src="img/nobread.jpeg" alt="Thumbnail 5">
                <p>geen brood</p>
              
            </div>
            <div class="thumbnail">
                <img src="img/opa.jpeg" alt="Thumbnail 6">
                <p>opa</p>

            </div>
        </div>
    </main>
</body>
</html>
